<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Voices</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      padding: 20px;
    }
    h2 {
      margin-top: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-weight: bold;
    }
    .video-item, .social-item {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .video-item input,
    .social-item input,
    .social-item select {
      flex: 1;
    }
  </style>
</head>
<body>

  <h1>Admin Panel - Update Website Content</h1>

  <!-- Logo URL -->
  <h2>Logo URL</h2>
  <label for="logo-url">Image URL:</label>
  <input type="text" id="logo-url" />
  <button onclick="saveLogo()">Save Logo</button>

  <!-- About Section -->
  <h2>About Text</h2>
  <textarea id="about-text" rows="5"></textarea>
  <button onclick="saveAbout()">Save About</button>

  <!-- Shows Section -->
  <h2>Upcoming Shows</h2>
  <textarea id="shows-list" rows="5"></textarea>
  <button onclick="saveShows()">Save Shows</button>

  <!-- Videos -->
  <h2>Videos</h2>
  <div id="video-list"></div>
  <button onclick="addVideo()">Add Video</button>
  <button onclick="saveVideos()">Save Videos</button>

  <!-- Socials -->
  <h2>Social Links</h2>
  <div id="social-list"></div>
  <button onclick="addSocial()">Add Social</button>
  <button onclick="saveSocials()">Save Socials</button>

  <script>
    // Load existing data into fields
    document.getElementById('logo-url').value = localStorage.getItem('logoURL') || '';
    document.getElementById('about-text').value = localStorage.getItem('aboutText') || '';
    document.getElementById('shows-list').value = localStorage.getItem('showsList') || '';

    function saveLogo() {
      const url = document.getElementById('logo-url').value;
      localStorage.setItem('logoURL', url);
      alert('Logo saved!');
    }

    function saveAbout() {
      const text = document.getElementById('about-text').value;
      localStorage.setItem('aboutText', text);
      alert('About text saved!');
    }

    function saveShows() {
      const text = document.getElementById('shows-list').value;
      localStorage.setItem('showsList', text);
      alert('Shows list saved!');
    }

    // --- Video Logic ---
    function loadVideos() {
      const list = document.getElementById('video-list');
      list.innerHTML = '';
      const videos = JSON.parse(localStorage.getItem('videoUrls')) || [];
      videos.forEach((url, i) => {
        const div = document.createElement('div');
        div.className = 'video-item';
        div.innerHTML = `
          <input type="text" value="${url}" data-index="${i}" />
          <button onclick="removeVideo(${i})">Remove</button>
        `;
        list.appendChild(div);
      });
    }

    function addVideo() {
      const videos = JSON.parse(localStorage.getItem('videoUrls')) || [];
      videos.push('');
      localStorage.setItem('videoUrls', JSON.stringify(videos));
      loadVideos();
    }

    function removeVideo(index) {
      const videos = JSON.parse(localStorage.getItem('videoUrls')) || [];
      videos.splice(index, 1);
      localStorage.setItem('videoUrls', JSON.stringify(videos));
      loadVideos();
    }

    function saveVideos() {
      const inputs = document.querySelectorAll('.video-item input');
      const urls = Array.from(inputs).map(input => input.value).filter(v => v.trim() !== '');
      localStorage.setItem('videoUrls', JSON.stringify(urls));
      alert('Videos saved!');
    }

    // --- Socials Logic ---
    const platforms = ['facebook', 'instagram', 'twitter', 'youtube', 'tiktok'];

    function loadSocials() {
      const list = document.getElementById('social-list');
      list.innerHTML = '';
      const socials = JSON.parse(localStorage.getItem('socials')) || [];
      socials.forEach(({ platform, url }, i) => {
        const div = document.createElement('div');
        div.className = 'social-item';
        div.innerHTML = `
          <select data-index="${i}">
            ${platforms.map(p => `<option value="${p}" ${p === platform ? 'selected' : ''}>${p}</option>`).join('')}
          </select>
          <input type="text" value="${url}" data-index="${i}" />
          <button onclick="removeSocial(${i})">Remove</button>
        `;
        list.appendChild(div);
      });
    }

    function addSocial() {
      const socials = JSON.parse(localStorage.getItem('socials')) || [];
      socials.push({ platform: 'facebook', url: '' });
      localStorage.setItem('socials', JSON.stringify(socials));
      loadSocials();
    }

    function removeSocial(index) {
      const socials = JSON.parse(localStorage.getItem('socials')) || [];
      socials.splice(index, 1);
      localStorage.setItem('socials', JSON.stringify(socials));
      loadSocials();
    }

    function saveSocials() {
      const selects = document.querySelectorAll('.social-item select');
      const inputs = document.querySelectorAll('.social-item input');
      const socials = Array.from(selects).map((sel, i) => ({
        platform: sel.value,
        url: inputs[i].value
      })).filter(s => s.url.trim() !== '');
      localStorage.setItem('socials', JSON.stringify(socials));
      alert('Socials saved!');
    }

    // Load everything
    loadVideos();
    loadSocials();
  </script>

</body>
</html>
