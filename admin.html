<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voices Admin</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #home-btn {
      position: static;
      top: 6px;
      left: 6px;
      padding: 8px 15px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 4000;
    }
    label { display: block; margin-top: 15px; }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
      box-sizing: border-box;
      background: #f4f4f4;
      border: 1px solid #ccc;
      color: #555;
    }
    input[readonly], textarea[readonly], select[disabled] {
      background: #eee;
      color: #333;
      cursor: default;
    }
    h2 {
      margin-top: 40px;
    }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    #bookings-container { margin-top: 20px; }
    #admin-content { display: none; }
    .social-entry {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }
    .social-entry select, .social-entry input[type="text"] {
      flex: 1;
    }
    .newsletter-broadcast {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      background: #f9f9f9;
    }
    .newsletter-broadcast label {
      margin-top: 10px;
      font-weight: bold;
    }
    .newsletter-broadcast input[type="text"],
    .newsletter-broadcast textarea {
      margin-bottom: 10px;
    }
    .newsletter-broadcast button {
      background-color: green;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Password login screen -->
  <div id="login-screen">
    <h2>Admin Login</h2>
    <label for="password">Enter password:</label>
    <input type="password" id="password" autocomplete="off" />
    <button id="login-btn">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- Admin dashboard content -->
  <div id="admin-content">

    <button id="home-btn" onclick="location.href='index.html'">Home</button>

    <h1>Voices Admin Dashboard</h1>

    <!-- Video URLs Display -->
    <div id="video-url-editor">
      <h2>üé¨ Video URLs</h2>
      <div id="video-inputs">
        <input type="text" value="https://www.youtube.com/embed/dQw4w9WgXcQ" readonly />
        <input type="text" value="https://www.youtube.com/embed/3JZ_D3ELwOQ" readonly />
      </div>
    </div>

    <!-- About Voices Display -->
    <div id="about-editor">
      <h2>üìù "About Voices" Section</h2>
      <textarea id="about-text" rows="6" readonly>
Voices is a band based in STL with decades of touring experience. We love to perform classic oldies and good time hits!
      </textarea>
    </div>

    <!-- Upcoming Shows Display -->
    <div id="shows-editor">
      <h2>üìÖ Upcoming Shows</h2>
      <textarea id="shows-list" rows="6" readonly>
July 20 ‚Äì The Pageant STL
August 15 ‚Äì The Ready Room
September 10 ‚Äì Local Fest
      </textarea>
    </div>

    <!-- Newsletter Broadcast -->
    <div class="newsletter-broadcast">
      <h2>üì£ Send Upcoming Show Email</h2>
      <label for="show-date">Show Date:</label>
      <input type="text" id="show-date" placeholder="e.g., July 28 ‚Äì STL Expo" />

      <label for="show-time">Show Time:</label>
      <input type="text" id="show-time" placeholder="e.g., 7:30 PM" />

      <label for="show-location">Show Location (address or venue):</label>
      <input type="text" id="show-location" placeholder="e.g., 123 Main St, STL, MO" />

      <label for="show-info">Additional Info:</label>
      <textarea id="show-info" rows="4" placeholder="Details for the upcoming show..."></textarea>

      <button onclick="sendNewsletter()">Send to Newsletter Subscribers</button>
      <p id="newsletter-status"></p>
    </div>

    <!-- Logo URL Display -->
    <div id="logo-editor">
      <h2>üñºÔ∏è Logo URL (Top Left)</h2>
      <input id="logo-url" type="text" value="https://example.com/logo.png" readonly />
    </div>

    <!-- Socials Display -->
    <div id="socials-editor">
      <h2>üîó Social Links</h2>
      <div id="social-inputs">
        <div class="social-entry">
          <select disabled>
            <option>Facebook</option>
          </select>
          <input type="text" value="https://facebook.com/VoicesSTL" readonly />
        </div>
        <div class="social-entry">
          <select disabled>
            <option>TikTok</option>
          </select>
          <input type="text" value="https://www.tiktok.com/@voicesbandofficial" readonly />
        </div>
        <div class="social-entry">
          <select disabled>
            <option>YouTube</option>
          </select>
          <input type="text" value="https://youtube.com/VoicesSTL" readonly />
        </div>
      </div>
    </div>

    <!-- Booking Sheet Link -->
    <div class="section" id="bookings-container">
      <h2>üìÑ Booking Spreadsheet</h2>
      <a href="https://docs.google.com/spreadsheets/d/1Fucpvl0eNb2WfAirA2suqLIQLYjjJ5v68W7Z4WD95_E/edit#gid=807357404" target="_blank">
        Open Booking Google Sheet
      </a>
    </div>

  </div>

<script>
  const correctPassword = 'test123';

  const loginScreen = document.getElementById('login-screen');
  const adminContent = document.getElementById('admin-content');
  const loginBtn = document.getElementById('login-btn');
  const loginError = document.getElementById('login-error');

  loginBtn.addEventListener('click', () => {
    const pwd = document.getElementById('password').value;
    if (pwd === correctPassword) {
      loginScreen.style.display = 'none';
      adminContent.style.display = 'block';
    } else {
      loginError.textContent = 'Incorrect password, please try again.';
    }
  });

  function sendNewsletter() {
    const date = document.getElementById('show-date').value.trim();
    const time = document.getElementById('show-time').value.trim();
    const location = document.getElementById('show-location').value.trim();
    const info = document.getElementById('show-info').value.trim();
    const status = document.getElementById('newsletter-status');

    if (!date || !info || !location || !time) {
      alert("Please fill out Date, Time, Location, and Additional Info.");
      return;
    }

    fetch("https://script.google.com/macros/s/AKfycbyBw8Fj14H60Y6hIyhvP0DDyiDVxZu-KFHRcA_zeBlIIWHX-IvkSEP4m9r4NzQsiGketA/exec", {
      method: "POST",
      body: new URLSearchParams({
        broadcast: "true",
        date,
        time,
        location,
        info
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.result === "success") {
        status.textContent = `‚úÖ Email sent successfully to all newsletter subscribers (${data.sent} emails).`;
        status.style.color = "green";
      } else {
        status.textContent = "‚ùå Error sending email: " + data.message;
        status.style.color = "red";
      }
    })
    .catch(err => {
      status.textContent = "‚ùå Failed to send email.";
      status.style.color = "red";
      console.error(err);
    });
  }
</script>

</body>
</html>
