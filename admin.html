<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voices Admin</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #home-btn {
      position: static;
      top: 6px;
      left: 6px;
      padding: 8px 15px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 4000;
    }
    label { display: block; margin-top: 15px; }
    input[type="text"], input[type="password"], textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #admin-content { display: none; }
    .section { margin-top: 40px; }
  </style>
</head>
<body>

  <div id="login-screen">
    <h2>Admin Login</h2>
    <label for="password">Enter password:</label>
    <input type="password" id="password" autocomplete="off" />
    <button id="login-btn">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="admin-content">
    <button id="home-btn" onclick="location.href='index.html'">Home</button>
    <h1>Voices Admin Dashboard</h1>

    <div class="section">
      <h2>üé¨ Manage Video URLs</h2>
      <div id="video-inputs"></div>
      <button id="add-video-btn">Add New Video URL</button>
      <button id="save-videos-btn">Save Video URLs</button>
      <p id="video-save-status"></p>
    </div>

    <div class="section">
      <h2>üìù Edit "About Voices"</h2>
      <textarea id="about-text" rows="6" placeholder="Write about Voices here..."></textarea><br>
      <button onclick="saveAbout()">Save About Section</button>
      <p id="about-save-status"></p>
    </div>

    <div class="section">
      <h2>üìÖ Manage Upcoming Shows</h2>
      <textarea id="shows-list" rows="6" placeholder="e.g. July 20 ‚Äì The Pageant STL"></textarea><br>
      <button onclick="saveShows()">Save Shows</button>
      <p id="shows-save-status"></p>
    </div>

    <div class="section">
      <h2>üñºÔ∏è Update Logo (Top Left)</h2>
      <input id="logo-url" type="text" placeholder="Paste image URL"><br>
      <button onclick="saveLogo()">Save Logo</button>
      <p id="logo-save-status"></p>
    </div>

    <div class="section">
      <h2>üìÑ Booking Spreadsheet</h2>
      <a href="https://docs.google.com/spreadsheets/d/1Fucpvl0eNb2WfAirA2suqLIQLYjjJ5v68W7Z4WD95_E/edit#gid=807357404" 
         target="_blank">
         Open Booking Google Sheet
      </a>
    </div>
  </div>

  <script>
  const PASSWORD = 'test123';
  const loginScreen = document.getElementById('login-screen');
  const adminContent = document.getElementById('admin-content');
  const loginBtn = document.getElementById('login-btn');
  const loginError = document.getElementById('login-error');

  loginBtn.addEventListener('click', () => {
    const entered = document.getElementById('password').value;
    if (entered === PASSWORD) {
      loginScreen.style.display = 'none';
      adminContent.style.display = 'block';
      loadContent();  // Load content after successful login
    } else {
      loginError.textContent = 'Incorrect password, please try again.';
    }
  });

  // GitHub repo info ‚Äî **CHANGE these to your values!**
  const repoOwner = 'VoicesBand';
  const repoName = 'voiceband';
  const filePath = 'content.json';

  const videoInputsContainer = document.getElementById('video-inputs');
  const addVideoBtn = document.getElementById('add-video-btn');
  const saveVideosBtn = document.getElementById('save-videos-btn');
  const videoSaveStatus = document.getElementById('video-save-status');

  let videoUrls = [];

  function renderVideoInputs() {
    videoInputsContainer.innerHTML = '';
    videoUrls.forEach((url, i) => {
      const div = document.createElement('div');
      div.innerHTML = `
        <label>Video URL ${i + 1}:
          <input type="text" value="${url}" data-index="${i}" />
          <button data-index="${i}" class="remove-btn" style="margin-left:10px;">Remove</button>
        </label>
      `;
      videoInputsContainer.appendChild(div);
    });

    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const idx = e.target.getAttribute('data-index');
        videoUrls.splice(idx, 1);
        renderVideoInputs();
      });
    });

    videoInputsContainer.querySelectorAll('input[type="text"]').forEach(input => {
      input.addEventListener('input', e => {
        const idx = e.target.getAttribute('data-index');
        videoUrls[idx] = e.target.value;
      });
    });
  }

  addVideoBtn.addEventListener('click', () => {
    videoUrls.push('');
    renderVideoInputs();
  });

  // Load content.json from GitHub and populate form fields
  async function loadContent() {
    try {
      const res = await fetch(`https://raw.githubusercontent.com/VoicesBand/voiceband/main/content.json`);
      if (!res.ok) throw new Error('Failed to load content.json');
      const data = await res.json();

      document.getElementById('about-text').value = data.aboutText || '';
      document.getElementById('shows-list').value = data.showsList || '';
      document.getElementById('logo-url').value = data.logoURL || '';
      videoUrls = data.videoUrls || [];
      renderVideoInputs();
    } catch (err) {
      alert('Error loading content from GitHub: ' + err.message);
    }
  }

  // Save all form data to GitHub content.json using API
  async function saveAll() {
    const token = prompt('Enter your GitHub Personal Access Token (with repo permissions)');
    if (!token) {
      alert('GitHub token is required to save changes.');
      return;
    }

    const updatedData = {
      aboutText: document.getElementById('about-text').value,
      showsList: document.getElementById('shows-list').value,
      logoURL: document.getElementById('logo-url').value,
      videoUrls: videoUrls
    };

    try {
      // Get current file SHA for update
      const getRes = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
        headers: { Authorization: `token ${token}` }
      });
      if (!getRes.ok) throw new Error('Failed to get file info from GitHub');
      const fileData = await getRes.json();

      // Base64 encode content
      const contentBase64 = btoa(unescape(encodeURIComponent(JSON.stringify(updatedData, null, 2))));

      // Commit update
      const putRes = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
        method: 'PUT',
        headers: {
          Authorization: `token ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: 'Update site content via admin panel',
          content: contentBase64,
          sha: fileData.sha
        })
      });

      if (!putRes.ok) {
        const errorData = await putRes.json();
        throw new Error(errorData.message || 'Failed to update content');
      }

      alert('Content updated successfully!');
      await loadContent(); // Refresh form with latest data
    } catch (err) {
      alert('Error updating content: ' + err.message);
    }
  }

  // Override existing save button handlers to use GitHub API saveAll
  saveVideosBtn.addEventListener('click', () => {
    if (videoUrls.some(url => url.trim() === '')) {
      videoSaveStatus.textContent = 'Please fill in all video URLs or remove empty ones.';
      videoSaveStatus.style.color = 'red';
      return;
    }
    saveAll();
  });

  function saveAbout() {
    saveAll();
  }

  function saveShows() {
    saveAll();
  }

  function saveLogo() {
    saveAll();
  }
</script>
</body>
</html>
