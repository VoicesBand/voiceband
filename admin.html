<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voices Admin</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #home-btn {
      position: static;
      top: 6px;
      left: 6px;
      padding: 8px 15px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 4000;
    }
    label { display: block; margin-top: 15px; }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
      box-sizing: border-box;
      background: #f4f4f4;
      border: 1px solid #ccc;
      color: #555;
    }
    input[readonly], textarea[readonly], select[disabled] {
      background: #eee;
      color: #333;
      cursor: default;
    }
    h2 {
      margin-top: 40px;
    }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    #bookings-container { margin-top: 20px; }
    #admin-content { display: none; }

    /* Socials admin display styling */
    .social-entry {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }
    .social-entry select, .social-entry input[type="text"] {
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- Password login screen -->
  <div id="login-screen">
    <h2>Admin Login</h2>
    <label for="password">Enter password:</label>
    <input type="password" id="password" autocomplete="off" />
    <button id="login-btn">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- Admin dashboard content -->
  <div id="admin-content">

    <button id="home-btn" onclick="location.href='index.html'">Home</button>

    <h1>Voices Admin Dashboard</h1>

    <!-- Video URLs Display -->
    <div id="video-url-editor">
      <h2>üé¨ Video URLs</h2>
      <div id="video-inputs">
        <input type="text" value="https://www.youtube.com/embed/dQw4w9WgXcQ" readonly />
        <input type="text" value="https://www.youtube.com/embed/3JZ_D3ELwOQ" readonly />
      </div>
    </div>

    <!-- About Voices Display -->
    <div id="about-editor">
      <h2>üìù "About Voices" Section</h2>
      <textarea id="about-text" rows="6" readonly>
Voices is a band based in STL with decades of touring experience. We love to perform classic oldies and good time hits!
      </textarea>
    </div>

    <!-- Upcoming Shows Display -->
    <div id="shows-editor">
      <h2>üìÖ Upcoming Shows</h2>
      <textarea id="shows-list" rows="6" readonly>
July 20 ‚Äì The Pageant STL
August 15 ‚Äì The Ready Room
September 10 ‚Äì Local Fest
      </textarea>
    </div>

    <!-- Logo URL Display -->
    <div id="logo-editor">
      <h2>üñºÔ∏è Logo URL (Top Left)</h2>
      <input id="logo-url" type="text" value="https://example.com/logo.png" readonly />
    </div>

    <!-- Socials Display -->
    <div id="socials-editor">
      <h2>üîó Social Links</h2>
      <div id="social-inputs">
        <div class="social-entry">
          <select disabled>
            <option>Facebook</option>
          </select>
          <input type="text" value="https://facebook.com/VoicesSTL" readonly />
        </div>
        <div class="social-entry">
          <select disabled>
            <option>Instagram</option>
          </select>
          <input type="text" value="https://instagram.com/VoicesSTL" readonly />
        </div>
        <div class="social-entry">
          <select disabled>
            <option>YouTube</option>
          </select>
          <input type="text" value="https://youtube.com/VoicesSTL" readonly />
        </div>
      </div>
    </div>

    <!-- Booking Sheet Link -->
    <div class="section" id="bookings-container">
      <h2>üìÑ Booking Spreadsheet</h2>
      <a href="https://docs.google.com/spreadsheets/d/1Fucpvl0eNb2WfAirA2suqLIQLYjjJ5v68W7Z4WD95_E/edit#gid=807357404" target="_blank">
        Open Booking Google Sheet
      </a>
    </div>

  </div>

<script>
  const correctPassword = 'test123'; // Replace with your password

  const loginScreen = document.getElementById('login-screen');
  const adminContent = document.getElementById('admin-content');
  const loginBtn = document.getElementById('login-btn');
  const loginError = document.getElementById('login-error');

  loginBtn.addEventListener('click', () => {
    const pwd = document.getElementById('password').value;
    if (pwd === correctPassword) {
      loginScreen.style.display = 'none';
      adminContent.style.display = 'block';
    } else {
      loginError.textContent = 'Incorrect password, please try again.';
    }
  });
</script>

</body>
</html>
