<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Mobile-first, safe-area aware -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <title>VOICES • Links</title>
  <meta name="description" content="Quick links to Voices: website, booking, Facebook, YouTube, TikTok, Instagram." />
  <meta name="theme-color" content="#0b0b12" />
  <style>
    :root{
      --bg1:#0b0b12;         /* near-black */
      --bg2:#141428;         /* deep indigo */
      --ac1:#8f63ff;         /* purple accent */
      --ac2:#f0cc6d;         /* warm gold accent */
      --text:#e9ebf0;
      --muted:#a9afbd;
      --btn:#17172b;
      --btnHover:#1f1f38;
      --ring:#5e49ff55;
      --shadow: 0 20px 60px rgba(0,0,0,.5), 0 0 80px rgba(143,99,255,.15);

      /* Mobile ergonomics */
      --radius:18px;
      --tap:56px; /* min tap height */
    }

    /* Reset-ish */
    *{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
    html,body{height:100%}
    body {
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    color:var(--text);
    background:
      radial-gradient(1200px 600px at 80% -10%, rgba(143,99,255,.25), transparent 60%),
      radial-gradient(900px 600px at -10% 120%, rgba(240,204,109,.18), transparent 60%),
      linear-gradient(180deg, var(--bg2), var(--bg1) 50%, #0a0a10 100%);
    display:flex;                 /* changed from grid */
    justify-content:center;
    align-items:center;
    min-height:100%;              /* ensure body fills screen */
    padding: calc(env(safe-area-inset-top, 0px) + 20px)
             calc(env(safe-area-inset-right, 0px) + 16px)
             calc(env(safe-area-inset-bottom, 0px) + 20px)
             calc(env(safe-area-inset-left, 0px) + 16px);
  }

  .card {
    width: min(720px, 100%);
    min-height: 92vh;             /* stretch card taller on mobile */
    display:flex;
    flex-direction:column;
    justify-content:space-between; /* push footer down */
    background: rgba(20,20,40,.6);
    backdrop-filter: blur(8px);
    border:1px solid rgba(255,255,255,.06);
    border-radius:20px;
    padding:24px 20px;
    box-shadow:var(--shadow);
    position:relative;
    overflow:hidden;
    isolation:isolate;
    margin:auto;                  /* center nicely */
  }

    /* top glow band (like a subtle studio-light) */
    .card::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(1200px 200px at 50% -40px, rgba(143,99,255,.22), transparent 60%),
        radial-gradient(800px 150px at 50% -60px, rgba(240,204,109,.16), transparent 60%);
      z-index:-1;
    }

    header{
      display:flex; align-items:center; gap:12px;
      margin-bottom:14px;
    }
    .logo{
      width:48px; height:48px; border-radius:12px;
      background:
        linear-gradient(135deg, rgba(143,99,255,.35), rgba(240,204,109,.25)),
        linear-gradient(135deg, #2a2746, #191a2e);
      box-shadow: 0 6px 22px rgba(143,99,255,.25);
      display:grid; place-items:center;
      color:#fff; font-weight:800; letter-spacing:1px;
      user-select:none;
      font-size:1.05rem;
    }
    .title{
      line-height:1.1;
    }
    .title h1{
      /* fluid type for mobile/desktop */
      font-size:clamp(1.15rem, 1.2rem + 1.2vw, 1.6rem);
      margin:0 0 4px 0; letter-spacing:.4px;
    }
    .title p{
      margin:0; color:var(--muted);
      font-size:clamp(.9rem, .85rem + .4vw, 1rem);
    }

    .photo{
      width:100%;
      height:clamp(190px, 32vh, 300px); /* mobile-first height */
      border-radius:16px;
      overflow:hidden; position:relative; margin:8px 0 16px 0;
      border:1px solid rgba(255,255,255,.06);
      background:#0e0e16;
    }
    .photo img{
      width:100%; height:100%; object-fit:cover;
      filter:saturate(1.06) contrast(1.06) brightness(.94);
      transform:translateZ(0) scale(1.02);
      will-change: transform, filter;
    }
    /* vignette + gradient fade so it “blends” into the dark background near the bottom */
    .photo::after{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(180deg, rgba(11,11,18,0) 0%, rgba(11,11,18,.22) 58%, rgba(11,11,18,.58) 78%, rgba(11,11,18,.78) 100%),
        radial-gradient(60% 80% at 50% 8%, transparent 62%, rgba(0,0,0,.22));
      pointer-events:none;
    }

    .links{
      display:grid; gap:12px; margin-top:6px;
    }

    .btn{
      display:flex; align-items:center; gap:12px;
      width:100%;
      min-height:var(--tap);                /* bigger tap target */
      background:linear-gradient(180deg, var(--btn), #151529);
      color:var(--text); text-decoration:none; font-weight:700;
      letter-spacing:.2px;
      padding:14px 16px; border-radius:14px; border:1px solid rgba(255,255,255,.06);
      box-shadow: 0 6px 24px rgba(0,0,0,.35);
      transition: transform .08s ease, background .15s ease, border-color .15s ease, box-shadow .15s ease, opacity .2s ease;
      outline: none;
      touch-action: manipulation;
    }
    .btn:hover, .btn:focus-visible{
      transform: translateY(-1px);
      background:linear-gradient(180deg, var(--btnHover), #191a33);
      border-color: rgba(143,99,255,.35);
      box-shadow: 0 10px 30px rgba(143,99,255,.18), 0 2px 0 0 var(--ring) inset;
    }
    .btn:active{ transform: translateY(1px); opacity:.96 }

    .icon{
      width:24px; height:24px; display:grid; place-items:center; flex:0 0 auto;
    }

    /* slightly larger label on phones; scales up gently */
    .btn span:last-child{
      font-size:clamp(1rem, .98rem + .3vw, 1.08rem);
      line-height:1.2;
    }

    .meta{
      margin-top:14px; color:var(--muted); font-size:.9rem; text-align:center;
    }
    .qr-tip{
      margin-top:4px; color:#cfc7ff; font-size:.84rem; text-align:center;
    }

    footer{
      margin-top:16px; display:flex; justify-content:center; gap:14px; flex-wrap:wrap;
      color:var(--muted); font-size:.9rem;
    }
    footer a{ color:#cfc7ff; text-decoration:none; }
    footer a:hover{ text-decoration:underline; }

    /* Reduced motion friendliness */
    @media (prefers-reduced-motion: reduce){
      .btn{ transition:none }
      .btn:hover, .btn:focus-visible{ transform:none }
      .photo img{ transform:none }
    }

    /* Desktop/larger tweaks */
    @media (min-width:640px){
      .card{ padding:24px 26px }
      .photo{ height:clamp(240px, 32vh, 360px) }
      .links{ gap:14px }
      .btn{ padding:16px 18px }
      .icon{ width:22px; height:22px }
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <div class="logo" aria-hidden="true">V</div>
      <div class="title">
        <h1>VOICES</h1>
        <p>Official quick links • Booking & Socials</p>
      </div>
    </header>

    <!-- Hero photo (kept your path) -->
    <div class="photo" aria-hidden="true">
      <img src="/images/banner.jpg" alt="">
    </div>

    <nav class="links" aria-label="Quick links">
      <!-- Website / Booking -->
      <a class="btn" href="https://voices.band" target="_blank" rel="noopener noreferrer">
        <span class="icon" aria-hidden="true">
          <!-- link / chain svg -->
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M10.5 13.5l3-3M9 7h6a4 4 0 010 8H9a4 4 0 010-8z" stroke="url(#g1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <defs><linearGradient id="g1" x1="0" x2="24" y1="0" y2="24"><stop stop-color="#cfc7ff"/><stop offset="1" stop-color="#f0cc6d"/></linearGradient></defs>
          </svg>
        </span>
        <span>Website / Booking</span>
      </a>

      <!-- Facebook -->
      <a class="btn" href="https://www.facebook.com/voicessing/" target="_blank" rel="noopener noreferrer">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
            <path d="M14 9h3V6h-3a3 3 0 00-3 3v2H8v3h3v6h3v-6h2.5l.5-3H14V9a1 1 0 011-1z" fill="#cfc7ff"/>
          </svg>
        </span>
        <span>Facebook</span>
      </a>

      <!-- YouTube -->
      <a class="btn" href="https://youtube.com/@VoicesSTL" target="_blank" rel="noopener noreferrer">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
            <rect x="2" y="6" width="20" height="12" rx="3" fill="#ff6b6b" opacity=".9"></rect>
            <path d="M10 9.5v5l5-2.5-5-2.5z" fill="#fff"></path>
          </svg>
        </span>
        <span>YouTube</span>
      </a>

      <!-- TikTok -->
      <a class="btn" href="https://www.tiktok.com/@voicesbandofficial" target="_blank" rel="noopener noreferrer">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
            <path d="M15 3v3.4a5.6 5.6 0 004 1.6V12a9.1 9.1 0 01-4-1.1v4.1A5.9 5.9 0 119 9.2v3.3a2.6 2.6 0 102.6 2.6V3h3.4z" fill="#cfc7ff"/>
          </svg>
        </span>
        <span>TikTok</span>
      </a>

      <!-- Instagram -->
      <a class="btn" href="https://www.instagram.com/voicesmusicofficial/" target="_blank" rel="noopener noreferrer">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
            <rect x="3" y="3" width="18" height="18" rx="5" stroke="#cfc7ff" stroke-width="2"></rect>
            <circle cx="12" cy="12" r="4.2" stroke="#cfc7ff" stroke-width="2"></circle>
            <circle cx="17.4" cy="6.6" r="1.2" fill="#cfc7ff"></circle>
          </svg>
        </span>
        <span>Instagram</span>
      </a>
    </nav>

    <p class="meta">Tap a button to open in your app.</p>

    <footer>
      <span>&copy; <span id="yr"></span> VOICES</span> •
      <a href="https://voices.band" target="_blank" rel="noopener noreferrer">voices.band</a>
    </footer>
  </main>

  <script>
    // year stamp
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
